<div class="card bg-dark text-white" *ngIf="product">
  <div class="card-header">
    Product Details for {{product.productName}}
  </div>
  <div class=card-body>
    <div class="row">
      <div class="col-sm-9">
        <div class="row">
          <span class="col-sm-3">Code:</span>
          <span class="col-sm-9">{{product.productCode}}</span>
        </div>
        <div class="row">
          <span class="col-sm-3">Name:</span>
          <span class="col-sm-9">{{product.productName}}</span>
        </div>
        <div class="row">
            <span class="col-sm-3">Description:</span>
            <span class="col-sm-9">{{product.description}}</span>
        </div>
        <div class="row">
            <span class="col-sm-3">Release Date:</span>
            <span class="col-sm-9">{{product.releaseDate}}</span>
        </div>
        <div class="row">
            <span class="col-sm-3">Price:</span>
            <span class="col-sm-9">{{product.price | currency : 'AUD' : 'symbol'}}</span>
        </div>
        <div class="row">
            <span class="col-sm-3">Rating:</span>
            <span class="col-sm-9"><pm-star [rating]='product.starRating'></pm-star></span>
        </div>
      </div>
      <div class="col-sm-3">
        <span><img  [src]='product.imageUrl' [style.width.px]="150" /></span>
      </div>
    </div>
  </div>
  <div class="card-footer">
      <button class="btn btn-outline-primary" (click)="onEdit()"><span class="fa fa-chevron-edit"></span> Edit</button>
    <button class="btn btn-outline-secondary" (click)="onBack()"><span class="fa fa-chevron-left" ></span> Back</button>
  </div>
</div>
